<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3.0 Reactive响应式原理</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="./js/reactivity.js"></script>
    <script src="./js/runtime-dom.js"></script>
    <script src="./js/index.js"></script>
    <script>
      const state = reactive({
        count: 0,
        name: 'sign',
      })
      const oldVnode = {
        tag: 'div',
        props: { style: { color: 'red' }, id: 1 },
        children: 'sign',
      }
      render(oldVnode, document.getElementById('app'))
      setTimeout(() => {
        const newVnode = {
          tag: 'div',
          props: { style: { color: 'blue' } },
          children: 'sign1',
        }
        render(newVnode, document.getElementById('app'))
      }, 1000)
    </script>
  </body>
</html>
