<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3.0 Reactive响应式原理</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="./js/reactivity.js"></script>
    <script src="./js/runtime-dom.js"></script>
    <script src="./js/index.js"></script>
    <script>
      const state = reactive({
        count: 0,
        name: 'sign',
      })
      const oldVnode = {
        tag: 'ul',
        props: null,
        children: [
          {
            tag: 'li',
            props: { style: { background: 'red' }, key: 'A' },
            children: 'A',
          },
          {
            tag: 'li',
            props: { style: { background: 'yellow' }, key: 'B' },
            children: 'B',
          },
          {
            tag: 'li',
            props: { style: { background: 'blue' }, key: 'C' },
            children: 'C',
          },
          {
            tag: 'li',
            props: { style: { background: 'green' }, key: 'D' },
            children: 'D',
          },
        ],
      }

      render(oldVnode, document.getElementById('app'))
      setTimeout(() => {
        const newVnode = {
          tag: 'ul',
          props: null,
          children: [
            {
              tag: 'li',
              props: { style: { background: 'red' }, key: 'A' },
              children: 'A',
            },
            {
              tag: 'li',
              props: { style: { background: 'yellow' }, key: 'B' },
              children: 'B',
            },
            {
              tag: 'li',
              props: { style: { background: 'blue' }, key: 'C' },
              children: 'C',
            },
            {
              tag: 'li',
              props: { style: { background: 'green' }, key: 'D' },
              children: 'D',
            },
          ],
        }
        render(newVnode, document.getElementById('app'))
      }, 1000)
    </script>
  </body>
</html>
